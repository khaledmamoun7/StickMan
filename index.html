<body>
    <div class="all">
        <div class="title">
            <input id="checkbox_toggle" type="checkbox" class="check" onchange="DarkMode()">
            <div class="checkbox">
              <label class="slide" for="checkbox_toggle">
                <label class="toggle" for="checkbox_toggle"></label>
                <label class="text" for="checkbox_toggle">Light</label>
                <label class="text" for="checkbox_toggle">Dark</label>
              </label>
            </div>
            <h1>Stick Man Game</h1>
            <div class="btn-container">
	
                <label class="switch btn-color-mode-switch">
                    <input value="1" id="color_mode" name="color_mode" type="checkbox" onchange="langaugeRel()">
                    <label class="btn-color-mode-switch-inner" data-off="EN" data-on="AR" for="color_mode" ></label>
                </label>
            
        </div></div>
        <div class="content">

                <div class="container">
                    <div id="stick1" class="stick1 border-right-light">
                        <div id="base" class="base background-light"></div>
                    </div>

                        <div id="small-stick" class="small-stick border-right-light display-none "></div>
                    </div>
                    <div class="stick-man-content ">
                        <div id="head-border" class="head-border border-dotted-light display-none "></div>
                        <div id="head" class="head border-solid-light display-none "></div>
                        <div id="body" class="body background-light display-none "></div>
                        <div id="hand1" class="hands hand1 background-light display-none "></div>
                        <div id="hand2" class="hands hand2 background-light display-none "></div>
                        <div id="leg1" class="legs leg1 background-light display-none "></div>
                        <div id="leg2" class="legs leg2 background-light display-none "></div>
                    </div>
                </div>
                <div class="line"></div>
                <div id="winnig" class="winning">Be Aware!</div>
            </div>
